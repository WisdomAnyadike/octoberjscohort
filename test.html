<script>

    function generateColor(colorType) {
        if (colorType.toLowerCase() === 'rgb') {
            function num() {
                return Math.floor(Math.random() * 256) //0-255
            }

            return `rgb(${num()}, ${num()}, ${num()})`
        } else if (colorType.toLowerCase() === 'hexa') {
            let hexaColor = '#'
            let vals = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', '1', '2', '3', '4', '5']

            for (let index = 0; index < 6; index++) {
                let randomPick = Math.floor(Math.random() * vals.length) // 0-9
                hexaColor = hexaColor + vals[randomPick]

            }

            return hexaColor
        } else {
            return 'please enter a valid color type'
        }


    }
