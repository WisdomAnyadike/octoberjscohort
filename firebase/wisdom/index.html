<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign up </title>
  <link rel="stylesheet" href="./css/style.css" />
  <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-auth-compat.js"></script>
</head>

<body data-page="signup">
  <div class="container">
    <div class="card form">
      <div class="brand">
       
        <div>
      
          <div style="font-weight:700">Create account</div>
        </div>
      </div>

      <h1>Sign up</h1>
      <p class="lead"></p>

      <form id="signup-form" class="card">
        <div>
          <label for="su-name">Full name</label>
          <input id="su-name" type="text" placeholder="Jane Doe"  />
        </div>

        <div>
          <label for="su-email">Email</label>
          <input id="su-email" type="email" placeholder="you@example.com"  />
        </div>

        <div>
          <label for="su-pass">Password</label>
          <input id="su-pass" type="password" placeholder="At least 6 characters"  />
        </div>

        <div>
          <label for="su-pass2">Confirm password</label>
          <input id="su-pass2" type="password" placeholder="Repeat password"  />
        </div>

        <div class="actions">
          <button type="button" id="submitbutton" class="primary" onclick="signUp()" >Sign up</button>
          <div class="muted">Already have an account? <button type="button" id="to-login" class="ghost" onclick="(location.href = './pages/login.html')" >Log in</button>
          </div>
        </div>

        <div id="signup-msg" class="error" role="alert" aria-live="polite"></div>
      </form>

  
    </div>
  </div>


</body>

</html>
<script src="./js/signup.js"></script>
